# APP
server.port=8668
server.servlet.context-path=/api
spring.application.name=Mee-Spring-Vue-Template
spring.main.allow-bean-definition-overriding=true
server.error.whitelabel.enabled=false
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
#DATASOURCE
spring.flyway.enabled=true
spring.flyway.table=schema_histories
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
spring.datasource.url=jdbc:mariadb://localhost:3306/app
spring.datasource.username=app
spring.datasource.password=development
#REDIS
spring.data.redis.host=127.0.0.1
spring.data.redis.port=6379
spring.data.redis.password=development
spring.data.redis.database=0
spring.data.redis.timeout=60000
#MONGO
spring.data.mongodb.host=127.0.0.1
spring.data.mongodb.port=27017
spring.data.mongodb.database=app
#KEYLOAK
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8882/realms/monolithic
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8882/realms/monolithic/protocol/openid-connect/certs

#---
spring.config.activate.on-profile=dev
spring.datasource.url=jdbc:mariadb://mariadb:3306/app
spring.data.redis.host=redis
spring.data.redis.port=6379